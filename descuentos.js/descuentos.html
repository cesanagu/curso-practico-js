<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentages y descuentos</title>
  </head>
  <body>
    <h1>Porcentages y descuentos</h1>

    <section>
      <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
      <form>
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input type="number" id="InputPrice" />

        <label for="inputCoupon"
          >Escribe aquí si tienes algun cupón de descuento</label
        >
        <input type="text" id="inputCoupon" />

        <button type="button" onclick="onClickButtonPriceDiscount()">
          Descuentazo
        </button>

        <p id="priceWithCoupon"></p>
      </form>
    </section>
    <script src="descuentos.js"></script>
  </body>
</html>
